<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>
    <h1>JSON</h1>
    <p>JavaScript Object Notion</p>
    <script>
        const user = {
                id: 245,
                name: 'Rashaduzamman',
                gf: {
                    name: 'Alo',
                    age: 21,
                    hobby: 'prem'
                },
                friendAge: [30, 24, 55],
                firends: ['kamal', 'jamal', 'salam']
            }
            //convert to JSON
        const userJSON = JSON.stringify(user);
        console.log(userJSON);
        //     {"id":245,"name":"Rashaduzamman"} | after json-string all property became string
        const JSONobject = JSON.parse(userJSON);
        console.log(JSONobject);
    </script>
</body>

</html>
