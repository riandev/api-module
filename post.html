<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>

<body>
    <h1>JSON</h1>
    <ul id="user-name">
        <input id="title" type="text" placeholder="username">
        <br>
        <br>
        <input id="body" type="text" placeholder="mainBody">
        <br>
        <button id="submit">Submit</button>
    </ul>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const post = {
                title: title,
                mainbody: body
            }
            postServer(post);
        })

        function postServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(postInfo),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

        function displayUser(users) {
            const userName = users.map(u => u.username);
            const ul = document.getElementById('user-name');
            for (let i = 0; i < userName.length; i++) {
                const element = userName[i];
                const li = document.createElement('li');
                li.innerText = element;
                ul.appendChild(li);
            }
        }
    </script>
</body>

</html>
